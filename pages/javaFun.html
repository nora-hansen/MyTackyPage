        <h1>JavaScript bullshit</h1>

        <!-- Peepee/Poopoo changeable text-->
        <p id="ppTxt">Peepee</p>
        <script src="../js/javaFunScript.js"></script>

        <!-- Change text with buttons. Clicking 'Peepee' changes to Peepee, 'Poopoo' to Poopoo-->
        <button type="button" onclick="ppTextChange('Poopoo')">Poopoo</button>
        <button type="button" onclick="ppTextChange('Peepee')">Peepee</button>

        <!-- Change background color of main -->
        <h2>Background color</h2>
        <!-- Predifined colors -->
        <button type="button" onclick="changeBgColor('blue')">Blue</button>
        <button type="button" onclick="changeBgColor('red')">Red</button>
        <button type="button" onclick="changeBgColor('green')">Green</button>
        <button type="button" onclick="changeBgColor('white')">White</button>
        <button type="button" onclick="changeBgColor('black')">Black</button>
        <!-- Random color -->
        <button type="button" onclick="changeBgColor('random')">Surprise me!</button>
        <!-- Dynamic color -->
        <!-- Buggy!! Renders page useless -->
        <button type="button" onclick="changeBgColor('rgb')">RGB</button>

        <!-- Field to input new color, by name, hexidecimal ...-->
        <form onSubmit="return false;">
            <label for="iColor">Custom color:</label>
            <input type="text" id="iColor" name="inputColor" />
            <!-- Invisible button to allow submitting with Enter key -->
            <input name="submit " type="submit" id="enterSub" onclick="changeBgColor('')" style="display: none">
            <button type="button" onclick="changeBgColor('')">Submit</button>
        </form>

        <h2>Very simple calculator</h2>

        <!-- Input field to enter first number -->
        <form>
            <label for="first">Number:</label>
            <input type="number" id="first" name="firstNumber" />
        </form>
        <!-- Input field to enter second number -->
        <form>
            <label for="second">Number:</label>
            <input type="number" id="second" name="secondNumber" />
        </form>

        <!-- Loading the JavaScript file containing calculator functionality -->


        <button type="button" onclick="add()">Add</button>
        <button type="button" onclick="subtract()">Subtract</button>
        <button type="button" onclick="multiply()">Multiply</button>
        <button type="button" onclick="divide()">Divide</button>

        <!-- Result will be displayed here. Initially empty-->
        <p id="result"></p>
        <script src="../js/calculator.js"></script>
